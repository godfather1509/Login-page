<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {

      background-color: rgb(8,8,50);
      color: white;
    }
    #divb{
      background-color: white;
      color: black;
      margin: auto;
      margin-top: 14.5%;
      height: 16rem;
      width: 30rem;
  }
  #head{
    margin-left:35%;
  }
  .otp{
    margin-top: 1.0cm;
  }
  #sbtn{
    margin-top: 0.30cm;
  }
  </style>
</head>

<body>
  <div id="divb">
  <div class="container" id="forms">
  <h2 id="head">Enter OTP</h2>
  <div class="otp">
    <form action="/otp" method="POST">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Enter OTP</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="otp">
      </div>
      <button type="submit" class="btn btn-outline-info" id="sbtn">Submit</button>
    </form>
</div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
