<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      margin-top: 5.5rem;
      background-color: rgb(8,8,50);
      color: white;
    }
    #divb{
      background-color: white;
      color: black;
      margin: auto;
      margin-top: 11.5%;
      height: 25rem;
      width: 30rem;
  }
  #head{
    margin-left:40%;
  }
  </style>
</head>

<body>
  <div id="divb">
  <div class="container" id="forms">
  <h2 id="head">Login</h2>
    <form action="/" method="POST">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
        {%if ret_val%}
        <div id="emailHelp" class="form-text">{{ret_val}}</div>
        {% else %}
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
{% endif %}
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <button type="submit" class="btn btn-outline-info">Log in</button>
    </form>
    <div id="emailHelp" class="form-text" style="margin-top: 0.125cm;">New User</div>
    <a type="submit" class="btn btn-outline-info" href="/signup" style="margin-top: 0.125cm;">Sign in</a>
  </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
